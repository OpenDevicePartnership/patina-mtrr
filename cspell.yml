version: "0.2"
language: en
dictionaries:
  - "makefile"
  - "rust"
ignorePaths:
  - "**/target/**"
  - "**/book/**"
  - "**/*.asm"
  - "Makefile.toml"
  - "deny.toml"
ignoreRegExpList: ["/0x[0-9a-fA-F]+/", ".*asm!\\(.*?\\);"]
minWordLength: 5
caseSensitive: false
allowCompoundWords: true
words:
  - bndldx
  - bndstx
  - clflush
  - clfsh
  - cmpxchg
  - cpuid
  - fxrstor
  - fxsave
  - keyid
  - lshift
  - hlength
  - mawau
  - maxphysaddr
  - mktme
  - mtrrcap
  - mtrrlib
  - mtrrs
  - nomem
  - ospke
  - pciexbar
  - prefetchwt
  - rdmsr
  - rdpid
  - rdpkru
  - rshift
  - sysenter
  - sysexit
  - uintn
  - uncacheable
  - vpopcntdq
  - wbinvd
  - wrmsr
  - wrpkru
